<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Ollama API</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            font-family: 'Courier New', monospace;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        .terminal {
            position: relative;
            padding: 20px;
            box-sizing: border-box;
        }

        .prompt {
            position: absolute;
            top: 10px;
            left: 10px;
            line-height: 1.5;
            animation: blinkCursor 1s infinite;
        }

        .blink {
            animation: blinkCursor 1s infinite;
        }

        @keyframes blinkCursor {
            0%, 100% {
                border-right: 2px solid #fff;
            }
            50% {
                border-right: 2px solid transparent;
            }
        }

        /* Position the "Made with love by Dublit" message */
        .love-message {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            text-align: right;
        }

        /* Style the heart icon */
        .heart {
            color: red;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="prompt blink">$ Your Ollama API is running</div>
    </div>

    <!-- Made with love by Dublit -->
    <div class="love-message">
        Made with <span class="heart">❤️</span> by <a href="https://dublit.org" target="_blank">Dublit</a>
    </div>
</body>
</html>
